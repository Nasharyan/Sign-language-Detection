<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hand Gesture Recognition</h1>
        </header>
        <main>
            <div class="buttons">
                <button id="start-btn" class="btn btn-start">Start Camera</button>
                <button id="stop-btn" class="btn btn-stop">Stop Camera</button>
            </div>
            <div id="video-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
                <h2>Video Feed</h2>
                <img id="video-feed" src="/video_feed" alt="Video feed">
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Hand Gesture Recognition</p>
        </footer>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
